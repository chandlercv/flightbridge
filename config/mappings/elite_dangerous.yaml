# Simple mapping example for Elite Dangerous
bindings:
  - input: "x55.axes.0"
    target: "axis:AXIS_X"
    props:
      invert: false
      scale: 1.0
  - input: "x55.axes.1"
    target: "axis:AXIS_Y"
    props:
      invert: true
      scale: 1.0
  - input: "x55.axes.2"
    target: "axis:AXIS_RZ"
    props:
